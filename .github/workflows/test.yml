name: Test

on:
  workflow_call:

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'
  CONTAINER_RUNTIME: 'docker'

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.10"
        ansible:
          - stable-2.11
          - stable-2.12
          - stable-2.13
          - stable-2.14
          - stable-2.15
          - stable-2.16
          - stable-2.17
        include:
          - python: "3.6"
            ansible: "stable-2.11"
          - python: "3.7"
            ansible: "stable-2.11"
            image_tag: "latest"
          - python: "3.11"
            ansible: "devel"
            image_tag: "nightly"
            lower_bounds: true
          - python: "3.12"
            ansible: "stable-2.16"
          - python: "3.12"
            ansible: "stable-2.17"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/*constraints.lock', '**/setup.py', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Debug
        run: |
          which python
          echo ${PATH}
          ansible localhost -i tests/inventory/hosts -m command -a "echo $PATH"

      - name: Install Ansible
        run: pip install git+https://github.com/ansible/ansible.git@${{ matrix.ansible }}
      - name: Install dependencies
        run: |
          if [ "${{matrix.lower_bounds}}" ]
          then
            make test-setup-lower-bounds
          else
            make test-setup
          fi
      - name: Run basic tests
        run: make test
      - name: Run live tests
        run: IMAGE_TAG=${{ matrix.image_tag }} tests/run_container.sh make livetest
        if: ${{ matrix.image_tag }}
